name: letsbeeclient
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.11.0
  
  # Badge
  badges: ^1.1.6

  # Lottie animation
  lottie: ^0.7.0+1
  loading_gifs: ^0.2.3

  # Dependency Injection
  get: ^3.24.0

  # Slider
  carousel_slider: ^2.3.1

  # Shared preference
  get_storage: ^1.3.2

  # Http request
  http: ^0.12.2

  # Svg 
  flutter_svg: ^0.19.1

  # Gif
  flutter_gifimage: ^1.0.1
  
  # Permission
  permission_handler: ^5.0.1+1

  # Locations
  google_maps_flutter: ^1.0.6
  geocoder: ^0.2.1
  location: ^3.0.2
  flutter_google_places: ^0.2.6
  flutter_polyline_points: ^0.2.4

  # Notification builder
  flutter_local_notifications: ^3.0.2

  # Socket IO
  socket_io_client: ^0.9.12

  # Auto text resize
  auto_size_text: ^2.1.0

  # Webview
  webview_flutter: ^1.0.7

  # Social logins
  kakao_flutter_sdk: ^0.5.2
  google_sign_in: ^4.5.9
  flutter_facebook_login: ^3.0.0
  sign_in_with_apple: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: false
  ios: true
  image_path_ios: "assets/ios/ic_launcher.png"
  image_path_android: "assets/android/ic_launcher.png"

flutter:

  uses-material-design: true

  assets:
    - assets/jsons/
    - assets/svg/
    - assets/png/
    - assets/gifs/